<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Black Jack</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
		integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />
	<link rel="stylesheet" href="./assets/css/style.css" />
</head>

<body>
	<header class="titulo">Black Jack</header>
	<main>
		<section class="row mt-2">
			<article class="col text-center">
				<button class="btn btn-danger" id="btnNuevo">Nuevo Juego</button>
				<button class="btn btn-primary" disabled="disabled" id="btnPedir">Pedir Carta</button>
				<button class="btn btn-primary" disabled="disabled" id="btnDetener">Detener</button>
			</article>
		</section>
		<section class="row container">
			<article class="col">
				<h1>Jugador 1 - <small>0</small></h1>
				<div id="jugador-cartas" class="divCartas">
					<!-- <img class="carta" src="./assets/cartas/10C.png" alt="10 de corazones" /> -->
				</div>
			</article>
		</section>
		<section class="row container mt-2">
			<article class="col">
				<h1>Computadora - <small>0</small></h1>
				<div id="computadora-cartas" class="divCartas">
				</div>
			</article>
		</section>
	</main>
	<script src="./assets/js/underscore-min.js"></script>
	<script src="./assets/js/juego-min.js"></script>
	<script>
		document.querySelector('#btnNuevo').addEventListener('click', () => {
			miModulo.nuevoJuego();
		});
	</script>
</body>

</html>
